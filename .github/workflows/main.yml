<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تێستی کەسایەتی Big Five (وەشانی فراوانکراو)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans Arabic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            direction: rtl;
        }
        .container {
            max-width: 900px; /* فراوانتر بۆ پرسیاری زیاتر */
            margin: 20px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 15px;
            font-weight: 700;
        }
         h2 {
             text-align: center;
             color: #17a2b8;
             margin-bottom: 25px;
             font-weight: 700;
         }
        .intro-text {
             text-align: center;
             color: #6c757d;
             margin-bottom: 30px;
             font-size: 1.1em;
         }
         .warning-text {
             text-align: center;
             color: #dc3545; /* سوور */
             margin-bottom: 30px;
             font-size: 0.95em;
             font-weight: bold;
         }
        .question {
            margin-bottom: 25px;
            padding: 15px 20px;
            background-color: #fdfdff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        .question:nth-child(even) { /* ڕەنگی پاشبنەمای جیاواز بۆ خوێندنەوەی ئاسانتر */
             background-color: #f8f9fa;
        }
        .question:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .question p {
            margin: 0 0 15px 0;
            font-weight: bold;
            color: #495057;
            font-size: 1.05em;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* باشترە بۆ ٥ هەڵبژاردە */
            gap: 10px; /* بۆشایی نێوان هەڵبژاردەکان */
        }
        .options label {
            /* لادانی margin-left */
            margin-bottom: 5px; /* کەمکردنەوەی بۆشایی خوارەوە */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            background-color: #f1f3f5;
            padding: 6px 14px; /* کەمێک گەورەتر */
            border-radius: 15px;
            transition: background-color 0.3s ease;
            font-size: 0.95em;
            flex-grow: 1; /* هەوڵدان بۆ پڕکردنەوەی بۆشایی */
            justify-content: center; /* ناوەندکردنی دەق */
            min-width: 120px; /* کەمترین پانی بۆ هەر هەڵبژاردەیەک */
            text-align: center;
        }
        .options label:hover {
            background-color: #e9ecef;
        }
        .options input[type="radio"]:checked + span {
             font-weight: bold;
             color: #0056b3;
         }
         .options input[type="radio"] {
             margin-left: 8px;
             cursor: pointer;
             opacity: 0; /* شاردنەوەی خاڵی ڕادیۆ */
             width: 0;
             height: 0;
             position: absolute; /* دەرکردنی لە flow */
         }
         /* ستایل بۆ کاتێک ڕادیۆ هەڵدەبژێردرێت */
         .options input[type="radio"]:checked + span {
            /* دەتوانیت لێرە ستایلی زیاتر زیاد بکەیت، بۆ نموونە گۆڕینی background ی لەیبڵەکە */
         }
         .options label span {
             display: inline-block;
         }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #004085);
            box-shadow: 0 4px 10px rgba(0, 86, 179, 0.4);
        }
        #results {
            margin-top: 40px;
            padding: 30px;
            background-color: #eef7ff;
            border-radius: 12px;
            border: 1px solid #cce5ff;
        }
        .result-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #cce5ff;
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .result-item strong {
            color: #0056b3;
            font-size: 1.2em;
        }
         .result-item .percentage {
             font-weight: bold;
             color: #28a745;
             font-size: 1.1em;
             margin-right: 10px;
         }
          .result-item .interpretation {
             color: #5a6268;
             font-style: italic;
             margin-top: 8px; /* زیاترکردنی بۆشایی */
             display: block;
             line-height: 1.6; /* باشترکردنی خوێندنەوەی شیکردنەوە */
         }
         .level-low { color: #dc3545; }
         .level-medium { color: #ffc107; }
         .level-high { color: #28a745; }


         footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ced4da;
            color: #6c757d;
            font-size: 1em; /* کەمێک گەورەتر */
            line-height: 1.6;
         }
         .error {
             color: #dc3545;
             background-color: #f8d7da;
             border: 1px solid #f5c6cb;
             padding: 10px 15px;
             border-radius: 5px;
             font-weight: bold;
             text-align: center;
             margin: 20px 0;
             display: none;
         }
    </style>
</head>
<body>

<div class="container">
    <h1>تێستی کەسایەتی Big Five (وەشانی فراوانکراو)</h1>
    <p class="intro-text">تکایە بە وردی و ڕاستگۆییەوە دیاری بکە تا چەند لەگەڵ هەر یەک لەم ڕستانەی خوارەوەدایت. هەوڵ بدە زۆر بیر نەکەیتەوە و یەکەم وەڵام کە بە مێشکتدا دێت هەڵبژێریت.</p>
